# JVM settings
org.gradle.jvmargs=-Xmx4G -Dfile.encoding=UTF-8

# AndroidX
android.useAndroidX=true

# Kotlin style and incremental compilation
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.js=true
kotlin.incremental.multiplatform=true

# R class optimization
android.nonTransitiveRClass=true

# Java version
org.gradle.java.home=/usr/lib/jvm/java-17-openjdk-amd64

# Gradle performance optimizations
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true
org.gradle.configuration-cache=true

# Optional: enable warning mode to see all deprecation issues (can help future-proof)
org.gradle.warning.mode=all

# Optional: avoid creating debug lint reports unless needed
android.lint.abortOnError=false
android.lint.checkReleaseBuilds=false
